<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1c2833, #34495e);
            text-align: center;
        }

        /* Título decorado en la parte superior */
        header {
            background: linear-gradient(to right, #1c2833, #34495e);
            color: white;
            font-size: 3rem;
            padding: 50px;
            background: linear-gradient(to right, #1c2833, #34495e);
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor principal */
        main {
            padding: 40px;
            margin-top: 50px;
        }

        /* Imagen del sobre y flecha */
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        

        /* Hacer la imagen y el título responsivos */
        @media screen and (max-width: 768px) {
            header {
                font-size: 2.5rem;
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                font-size: 2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    Antes de darle al sobre, te aviso que va fuerte
</header>

<main>
    <div class="image-container">
        <a href="cuarta3.html"><img src="sobre de lado blanco.png" alt="Sobre"></a>
        
    </div>
</main>

</body>
</html>
